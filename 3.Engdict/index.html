<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eng Dict</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">English Dictionary</h1>
        <input type="text" class="input" id="input">
        <!-- <button class="btn" id="btn">Search</button> -->
        <p class="suggest" id="suggest">Type a word and press enter !</p>
        <div class="containermeaning" id="containermeaning">
            <p>Word title : 
                <span class="title" id="title">...</span>
            </p>
            <p>Meaning : 
                <span class="meaning" id="meaning">...</span>
            </p>
            <audio src="" controls id="audio"> </audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
